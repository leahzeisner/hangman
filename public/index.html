<!DOCTYPE html>

<html>
    <head>
        <title>Hangman</title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="images/favicon.png" rel="icon">
    </head>

    <body>
        <div>
            <div class="instructions">
                <h1>Welcome to Hangman!</h1>
                <br>
                <h3>Type a letter to make a guess.</h3>
                <br><br>
            </div>
            <div class="puzzle">
                <p id="puzzle"></p>
            </div>
            <div class="guess">
                <p id="guesses" class="guesses"></p>
                <p id="guessed" class="guessed"></p>
            </div>
            <button id="reset-button" class="button">Reset</button>
        </div>

        <div class="animation">
            <canvas id="stickman" height="300" width="350" style="border: transparent"></canvas>
        </div>

        <script src="scripts/bundle.js"></script>
    </body>
</html>
